  <script>
    function calculate() {
      // Get input values
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);
      let c1 = parseFloat(document.getElementById("c1").value);
      let c2 = parseFloat(document.getElementById("c2").value);
      let c1a = parseFloat(document.getElementById("c1a").value);
      let c1b = parseFloat(document.getElementById("c1b").value);
      let c2a = parseFloat(document.getElementById("c2a").value);
      let c2b = parseFloat(document.getElementById("c2b").value);
      let cc = parseFloat(document.getElementById("cc").value);

      // Calculate d
      let d = (c - a) / (b - a);

      // Calculate c1c and c2c
      let c1c = c1a + (c1b - c1a) * d;
      let c2c = c2a + (c2b - c2a) * d;

      // Calculate aa
      let aa = ((cc - c1) * (c2c - c1c) / (c2 - c1));

      // Calculate z
      let z = c1c + aa;

      // Display result in the z input box
      document.getElementById("z").value = z.toFixed(3);
    }
